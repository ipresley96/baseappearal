<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="grid">
    <header class="mobile">
      <img src="./images/logo.svg" alt="">
    </header>
    <section class="hero">
      <!-- Img is displayed using the background property in css styling -->
    </section>
    <section class="content grid">
      <header class="desktop">
        <img src="./images/logo.svg" alt="Base Apparel" class="logo">
      </header>
      <div class="desktop-container">
        <div class="cta">
          <h1><span class="pink"> We're </span> <br> coming <br> soon</h1>
        </div>
        <p class="pink"> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form type="submit" form" name=”form1″ action="#">
          <input id="txtEmail" type="text" placeholder="Email Address"> 
          <img class="error-message" src="./images/icon-error.svg" alt="not valid" srcset="">
          <button class="arrow" alt=""> <img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
